<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	#target {
		width: 200px;
		height: 200px;
		border: 1px solid #DDD;
	}
</style>
<body>
	<div id="target"></div>
	<button id="background">Change Background</button>
	<button id="border">Change Border</button>
	<button id="size">Change Size</button>
	<script>
		function Change() {
			this.$background = document.getElementById('background')
			this.$border = document.getElementById('border')
			this.$target = document.getElementById('target')
			this.$size = document.getElementById('size')

			var that = this

			this.$background.onclick = function () {
				that.background()
			}
			this.$border.onclick = function () {
				that.border()
			}
			this.$size.onclick = function () {
				that.size()
			}
		}
		function background() {
			this.$target.style.background = 'red'
		}
		function border() {
			this.$target.style.border = '10px solid green'
		}
		function size() {
			this.$target.style.width = '500px'
		}
		Change.prototype.background = background
		Change.prototype.border = border
		Change.prototype.size = size

		new Change()
	</script>
</body>
</html>
